<html>
  <head>
    <title>Canvas</title>
	<script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript">
      function draw(){
		var canvas = new Canvas("trololo");
        canvas.circle(150, 150, 150, 100);
		canvas.plane(1, 0, 0, 100);
		setTimeout(function() { canvas.clear(); setTimeout(draw, 1000); }, 1000);
      }
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body onload="draw();">
    <canvas id="trololo" width="400" height="400"></canvas>
  </body>
</html>
